<form class="example-form" #loginform="ngForm" (ngSubmit)="ProceedLogin(loginform)">
<mat-card>
    <mat-card-header>
        <h2>Login</h2>
    </mat-card-header>
<mat-card-content>

  
        <mat-form-field class="example-full-width">
          <mat-label>Username</mat-label>
          <input required matInput placeholder="Username" [(ngModel)]="_logindata.username" #username="ngModel" name="username">
        </mat-form-field>
      
        <mat-form-field class="example-full-width">
            <mat-label>Password</mat-label>
            <input required matInput placeholder="Password" [(ngModel)]="_logindata.password" #password="ngModel" type="password"  name="password">
          </mat-form-field>
     

</mat-card-content>

<mat-card-actions>
<button [disabled]="loginform.invalid" [hidden]="loginform.invalid" type="submit" mat-raised-button color="primary">Login</button>
<button [hidden]="loginform.invalid" mat-raised-button color="accent">Cancel</button>


</mat-card-actions>
</mat-card>
</form>
